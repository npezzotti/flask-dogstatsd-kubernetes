apiVersion: v1
kind: Service
metadata:
  name: datadog-cluster-agent
  labels: {}
spec:
  type: ClusterIP
  selector:
    app: datadog-cluster-agent
  ports:
  - port: 5005
    name: agentport
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: datadog-cluster-agent-metrics-api
  labels:
    app: "datadog"
    chart: "datadog-2.4.25"
    release: "datadog"
    heritage: "Helm"
spec:
  type: ClusterIP
  selector:
    app: datadog-cluster-agent
  ports:
  - port: 8443
    name: metricsapi
    protocol: TCP
