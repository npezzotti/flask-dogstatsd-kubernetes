apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: flask-requests
spec:
  minReplicas: 2
  maxReplicas: 5
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flask-dogstatsd
  metrics:
  - type: External
    external:
      metricName: trace.flask.request.hits
      metricSelector:
        matchLabels:
            kube_container_name: flask-dogstatsd
      targetAverageValue: 6
